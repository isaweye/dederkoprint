<!DOCTYPE HTML>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>С Новым Годом 2025!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      margin-bottom: 20px;
    }

    iframe {
      width: 80%;
      height: 45%;
      max-width: 800px;
      max-height: 450px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      animation: slideIn 1.5s ease-out;
    }

    .button-container {
      margin-top: 40px;
    }

    a {
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px 20px;
      color: #ffffff;
      background: #0082ad;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      animation: slideIn 2.5s ease-in-out;
    }

    a:hover {
      background: #e64a19;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>ДЕДРЕАДО, С НОВЫМ ГОДОМ 2025!</h1>
  <iframe src="https://www.youtube.com/embed/A3R9OzB8Hbg" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <div class="button-container">
    <a href="https://web.play-dtm.xyz" target="_blank">ПЕРЕЙТИ НА DTM</a>
  </div>
</body>
</html>
