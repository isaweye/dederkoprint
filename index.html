<!DOCTYPE HTML>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 - DeDreado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0d0c0c;
      color: #c4c4c4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      margin: 40px 0;
    }

    iframe {
      width: 80%;
      height: 45%;
      max-width: 800px;
      max-height: 450px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      animation: slideIn 0.8s ease-out;
    }

    .sponsored-text {
      font-size: 1.2rem;
      font-weight: bold;
      color: #bbbbbb;
      margin: 5px 0 10px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .logo-container {
      margin-top: 10px;
    }

    .logo-container a {
      display: inline-block;
      text-decoration: none;
    }

    .logo-container img {
      width: 150px;
      height: auto;
      transition: transform 0.3s;
      animation: fadeIn 0.8s ease-in-out
    }

    .logo-container img:hover {
      transform: scale(1.1);
    }

    footer {
      font-size: 0.9rem;
      color: #777777;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>ДЕДРЕАДО, С НОВЫМ ГОДОМ 2025!</h1>
  <iframe src="https://www.youtube.com/embed/A3R9OzB8Hbg" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <div class="sponsored-text">СПОНСИРОВАНО</div>
  <div class="logo-container">
    <a href="https://web.play-dtm.xyz" target="_blank">
      <img src="https://web.play-dtm.xyz/assets/logo.png" alt="Логотип">
    </a>
  </div>
  <footer>Все права защищены © 2024</footer>
</body>
</html>
